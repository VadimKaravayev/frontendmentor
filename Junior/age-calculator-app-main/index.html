<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="age-calculator">
    <form class="age-calculator__form">
      <fieldset class="controlset">
        <div class="control">
          <label for="day">Day</label>
          <input id="day" name="day" type="number" placeholder="DD">
        </div>
        <div class="control">
          <label for="month">Month</label>
          <input id="month" name="month" type="number" placeholder="MM">
        </div>
        <div class="control">
          <label for="year">Year</label>
          <input id="year" name="year" type="number" placeholder="YYYY">
        </div>
      </fieldset>
      <div class="button-control">
        <button type="submit"></button>
        <div class="button-separator"></div>
      </div>
    </form>
    <div class="age-calculator__results">
      <div class="result">
        <div id="years-value" class="result__value">--</div>
        <div class="result__name">years</div>
      </div>
      <div class="result">
        <div id="months-value" class="result__value">--</div>
        <div class="result__name">months</div>
      </div>
      <div class="result">
        <div id="days-value" class="result__value">--</div>
        <div class="result__name">days</div>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
